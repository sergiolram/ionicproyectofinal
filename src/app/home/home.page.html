<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de aplicantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let data of datauser">
    <ion-label>
      <h3 ion-text color="primary">{{data.nombre}}</h3>
      <p>Correo : {{data.correo_electronico}}</p>
      <p>Direccion : {{data.direccion}}</p>
    </ion-label>
    
  </ion-item>
</ion-list>
</ion-content>
